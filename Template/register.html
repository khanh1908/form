<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <title>EShopper - Bootstrap Shop Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link th:href="@{/Image/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="style.css" rel="stylesheet">

</head>

<body style="background-color: #D19C97;">

    <form class="modal-content animate" style="border-radius: 30px;" th:action="@{/view/register}" th:object="${formDangKy}" method="post">
        <div class="imgcontainer">
            <img src="http://127.0.0.1:5500/target/classes/static/Image/img-register.png" alt="Avatar" class="avatar">
        </div>
        <div>
            <p style="color: red;" class="align-items-center" th:text="${message}"></p>
        </div>
        <div class="container">
            <div>
                <!-- <label for="taikhoan"><b>Tài Khoản</b></label> -->
                <i class="fa fa-user icon"></i>
                <input type="text" placeholder="Nhập Tên Tài Khoản" name="tenDangNhap" id="tenDangNhap" required>
            </div>

            <div>
                <!-- <label for="matkhau"><b>Mật Khẩu</b></label> -->
                <i class="fa fa-key icon"></i>
                <input type="password" placeholder="Nhập Mật Khẩu" name="matKhau" id="matKhau" required>
            </div>
            
            <div>
                <!-- <label for="nl-matkhau"><b>Nhập Lại Mật Khẩu</b></label> -->
                <i class="fa fa-key icon"></i>
                <input type="password" placeholder="Nhập Lại Mật Khẩu" name="nhapLaiMatKhau" id="nhapLaiMatKhau" required>
            </div>

            <div>
                <!-- <label for="email"><b>Email</b></label> -->
                <i class="fa fa-envelope icon"></i>
                <input type="text" placeholder="Nhập Email" name="email" id="email" required>
            </div>
    
            <div>
                <!-- <label for="ho"><b>Họ</b></label> -->
                <i class="fas fa-user-alt"></i>
                <input type="text" placeholder="Nhập Họ Và Tên Lót" name="ho" id="ho" required>
            </div>
        
            <div>
                <!-- <label for="ten"><b>Tên</b></label> -->
                <i class="fas fa-user-alt"></i>
                <input type="text" placeholder="Nhập Tên" name="ten" id="ten" required>
            </div>
            
            <div>
                <!-- <label for="gioitinh"><b>Giới Tính</b></label> -->
                <i class="fa fa-mars-stroke"></i>
                <input type="radio" value="Nam" name="gioiTinh" id="gioiTinh">
                Nam
                <input type="radio" value="Nữ" name="gioiTinh" id="gioiTinh">
                Nữ
                <input type="radio" value="Khác" name="gioiTinh" id="gioiTinh">
                Khác
            </div>
            
            <div>
                <!-- <label for="dienthoai"><b>Số Điện Thoại</b></label> -->
                <i class="fa fa-phone"></i>
                <input type="text" placeholder="Nhập SĐT" name="dienThoai" id="dienThoai" required>
            </div>
            
            <div>
                <!-- <label for="ngaysinh"><b>Ngày Sinh</b></label> -->
                <i class="far fa-calendar-alt"></i>
                <input type="date" placeholder="Nhập Ngày Sinh" name="ngaySinh" id="ngaySinh" value="2001-08-24" required>
            </div>
    
            <hr>
            <button type="submit" class="registerbtn">Đăng Ký</button>
        </div>
            <!-- class="container" -->
        <div class="container" style="background-color:#f1f1f1">
            <a class="cancelbtn" style="border-radius: 10px;" th:href="@{/view/trangchu}">Cancel</a>
            <p>Bạn đã có tài khoản? <a th:href="@{/view/login}">Đăng Nhập</a>.</p>
        </div>
    </form>
</body>
</html>
